<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truevoice – Business Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">🔐 Voice Verification</h1>

    <!-- User ID -->
    <input type="text" id="userId" placeholder="Enter User ID"
      class="w-full p-2 border rounded mb-4" />

    <!-- Challenge Phrase -->
    <div class="mb-4">
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded">🎲 Generate Challenge</button>
      <p class="mt-2 text-gray-700">Challenge: <span id="challengeText" class="font-semibold"></span></p>
    </div>

    <!-- Audio Controls -->
    <div class="mb-4">
      <button id="recordBtn" class="bg-green-600 text-white px-4 py-2 rounded">🎙️ Start Recording</button>
      <button id="stopBtn" class="bg-red-600 text-white px-4 py-2 rounded ml-2 hidden">⏹️ Stop</button>
    </div>

    <!-- Enroll & Verify Buttons -->
    <div class="flex space-x-4 mt-4">
      <button id="enrollBtn" class="bg-purple-600 text-white px-4 py-2 rounded">📥 Enroll</button>
      <button id="verifyBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">🔐 Secure Verify</button>
    </div>

    <!-- Result -->
    <div class="mt-4 text-sm text-gray-700" id="resultBox"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
